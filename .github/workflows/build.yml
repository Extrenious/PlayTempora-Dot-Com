name: Node Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3

      - name: Install NPM packages
        run: npm install

      - name: Deploy Application
        run: |
          pm2 stop app || true
          pm2 start server/app.js --name app
        env:
          NODE_ENV: production
